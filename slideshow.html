<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <script src="head.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/—Pngtree—valentine bear sticker_14473935.png" type="image/x-icon">
</head>
<body>
    <div id="header"></div>
    <main class="main-container">
        <h1 class="slide-heading">Click the button below to play</h1>
        <div class="slideshow-container">
           <img id="slide"
           src="/slideshow/image1.jpg" alt="slideshow image">
        </div>
        <audio src="/Music/Bruno Mars - Just The Way You Are (Official Music Video).mp3" 
        id="background-music" loop></audio>
        <button id="play-music">Play music</button>
    </main>
    <script src="slide.js"></script>
</body>
</html>
